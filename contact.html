<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <!-- We need the following responsive meta tag to ensure things scale correctly across varying
  devices. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Contact Page</title>

    <!-- We need to bring in the bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="contactstyle.css">
  </head>

  <body>
    <!-- NavBar (copied and pasted from WC3) -->
    <!-- Static navbar -->


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Contact Me</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Contact <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            
          </ul>
        </div>
    </nav>

    <form>
      <div class="form-row">
        <div class="col-md-4"></div>
        <div class="form-group col-md-4">
          <label for="inputEmail4">Name</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="John or Jane Doe"/>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="form-row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
      <div class="form-group">
        <label for="inputAddress">Email</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
        </div>
        
      </div>
      <div class="col-md-4"></div>
    </div>
      <div class="form-row">
        <div class="col-md-4"></div>
        <div class="form-group col-md-4">
          <label for="inputEmail4">Message</label>
          <input
          type="text"
          class="form-control"
          id="inputMessage"
          placeholder="Type Message Here"
        />
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="form-row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
      <div class="form-group">

      <div class="row">
        <div class="col-md-4"></div>
    
      <div class="form-group">

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Here we bring in some scripts required to allow some Bootstrap components to work.
    For now, this is code to copy and paste. We'll get to script elements soon enough. -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
